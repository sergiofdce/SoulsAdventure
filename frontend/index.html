<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souls Adventure</title>
    <script>
        // Si ya hay un token, redirigir directamente a game.html
        if (localStorage.getItem('authToken')) {
            window.location.href = '/game.html';
        }
    </script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
</head>

<body>
    <!-- Pantalla de inicio -->
    <div id="start-screen" class="start-screen">
        <div class="start-container">
            <div class="game-title">
                <h1>Souls Adventure</h1>
            </div>

            <div class="menu-options">
                <button id="new-game-btn" class="menu-button">Nueva Partida</button>
                <button id="continue-btn" class="menu-button">Continuar</button>
            </div>

            <!-- Formulario de registro (oculto inicialmente) -->
            <div id="register-form" class="auth-form hidden">
                <h2>Crear Nueva Partida</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="reg-username">Usuario único:</label>
                        <input type="text" id="reg-username" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Contraseña:</label>
                        <input type="password" id="reg-password" required>
                    </div>
                    <div class="form-group">
                        <label for="player-name">Nombre del personaje:</label>
                        <input type="text" id="player-name" required>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="form-button">Crear cuenta</button>
                        <button type="button" id="back-from-register" class="form-button secondary">Volver</button>
                    </div>
                    <div id="register-message" class="auth-message"></div>
                </form>
            </div>

            <!-- Formulario de inicio de sesión (oculto inicialmente) -->
            <div id="login-form" class="auth-form hidden">
                <h2>Continuar Partida</h2>
                <form id="signin-form">
                    <div class="form-group">
                        <label for="login-username">Usuario:</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Contraseña:</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="form-button">Iniciar sesión</button>
                        <button type="button" id="back-from-login" class="form-button secondary">Volver</button>
                    </div>
                    <div id="login-message" class="auth-message"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="startScreen.js"></script>
</body>

</html>
