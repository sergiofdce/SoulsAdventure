<!DOCTYPE html>
<html>

<head>
    <title>Souls Adventure</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
</head>

<body>
    <div id="inventory">
        <div class="inventory-container">
            <div id="inventory-container-left">
                <div class="inventory-section inventory-equipment">
                    <div id="inventory-equipment-box">
                        <ul>
                            <li id="helmet">
                                <img src="./assets/espadaprueba.png" alt="objeto">
                            </li>
                            <li id="chest">
                                <img src="./assets/espadaprueba.png" alt="objeto">
                            </li>
                            <li id="glove">
                                <img src="./assets/espadaprueba.png" alt="objeto">
                            </li>
                            <li id="shoes">
                                <img src="./assets/espadaprueba.png" alt="objeto">
                            </li>
                        </ul>
                        <ul>
                            <li id="weapon">
                                <img src="./assets/espadaprueba.png" alt="objeto">
                            </li>
                            <li id="shield">
                                <img src="./assets/espadaprueba.png" alt="objeto">
                            </li>
                            <li id="accessory1">
                                <img src="./assets/espadaprueba.png" alt="objeto">
                            </li>
                            <li id="accessory2">
                                <img src="./assets/espadaprueba.png" alt="objeto">
                            </li>
                        </ul>
                    </div>
                    <img src="./assets/pruebaimg.png" alt="personaje">
                </div>
                <div class="inventory-section inventory-stats-item">
                </div>
            </div>
            <div id="inventory-container-right">
                <div class="inventory-section inventory-items">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="game"></div>

    <script type="module" src="game.js"></script>
</body>

</html>
